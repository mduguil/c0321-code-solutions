<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="new">
    <h1>New Arrivals</h1>
  </div>
  <div class="showcase">
    <div class="item">
      <div class="pic-wrapper">
        <img class="pic" src="images/dress1.jpeg" alt="Free People dress">
      </div>
      <p class="brand">Free People<span class="size">size 6</span></p>
      <p><span class="price">$35</span><del class="old-price">$125 retail</del></p>
    </div>
    <div class="item">
      <div class="pic-wrapper">
      <img class="pic" src="images/ysl-bag.jpeg" alt="YSL Envelope bag">
      </div>
      <p class="brand">Yves Saint Laurent<span class="size">One-size</span></p>
      <p><span class="price">$200</span><del class="old-price">$1600 retail</del></p>
    </div>
    <div class="item">
      <div class="pic-wrapper">
        <img class="pic" src="images/key.jpeg" alt="Tiffany Key">
      </div>
      <p class="brand">Tiffany<span class="size">One-size</span></p>
      <p><span class="price">$476</span><del class="old-price">$2000 retail</del></p>
    </div>
    <div class="item">
      <div class="pic-wrapper">
        <img class="pic" src="images/lv-bag.jpg" alt="Louis Vuitton wallet">
      </div>
      <p class="brand">Louis Vuitton<span class="size">One-size</span></p>
      <p ><span class="price">$95</span><del class="old-price">$1200 retail</del></p>
    </div>
    <div class="item">
      <div class="pic-wrapper">
        <img class="pic" src="images/dress2.jpeg" alt="Reformation dress">
      </div>
      <p class="brand">Reformation<span class="size">size 4</span></p>
      <p><span class="price">$20</span><del class="old-price">$198 retail</del></p>
    </div>
  </div>
</body>
</html>
