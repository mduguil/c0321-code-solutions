<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container" data-view="1">
    <div class="carousel-border">
      <div class="img-container">
        <i class="fas fa-chevron-left"></i>
        <img class="characters" src="images/001.png" alt="Bulbasaur">
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="circle-container">
        <i class="fas fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
      </div>
    </div>
  </div>
  <div class="carousel-container" data-view="2">
    <div class="carousel-border">
      <div class="img-container">
        <i class="fas fa-chevron-left"></i>
        <img class="characters" src="images/004.png" alt="Charmander">
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="circle-container">
        <i class="far fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
      </div>
    </div>
  </div>
  <div class="carousel-container" data-view="3">
    <div class="carousel-border">
      <div class="img-container">
        <i class="fas fa-chevron-left"></i>
        <img class="characters" src="images/007.png" alt="Squirtle">
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="circle-container">
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
      </div>
    </div>
  </div>
  <div class="carousel-container" data-view="4">
    <div class="carousel-border">
      <div class="img-container">
        <i class="fas fa-chevron-left"></i>
        <img class="characters" src="images/025.png" alt="Pikachu">
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="circle-container">
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="far fa-circle"></i>
      </div>
    </div>
  </div>
  <div class="carousel-container" data-view="5">
    <div class="carousel-border">
      <div class="img-container">
        <i class="fas fa-chevron-left"></i>
        <img class="characters" src="images/039.png" alt="Jigglypuff">
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="circle-container">
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="far fa-circle"></i>
        <i class="fas fa-circle"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
