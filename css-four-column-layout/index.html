<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="howTo">
    <h2>How It Works</h2>
  </div>
  <div class="features">
    <div class="column">
      <div class="pics">
        <img class="phone" src="images/screen-1.png" alt="Phone screen">
        <img class="icon" src="images/switch-icon.png" alt="Switch icon">
      </div>
      <h3>App Switching</h3>
      <p>Toggles all your apps on and off</p>
    </div>
    <div class="column">
      <div class="pics">
        <img class="phone" src="images/screen-2.png" alt="Phone screen">
        <img class="icon" src="images/filter-icon.png" alt="Filter icon">
      </div>
      <h3>Trip Filtering</h3>
      <p>Evaluates your trip requests.</p>
      </div>
    <div class="column">
      <div class="pics">
        <img class="phone" src="images/screen-3.png" alt="Phone screen">
        <img class="icon" src="images/slider-icon.png" alt="Slider icon">
      </div>
      <h3>Service Filters</h3>
      <p>Accepts only your ideal trips</p>
      </div>
    <div class="column">
      <div class="pics">
        <img class="phone" src="images/screen-4.png" alt="Phone screen">
        <img class="icon" src="images/bars-icon.png" alt="Bars icon">
      </div>
      <h3>Stats &plus; Mileage</h3>
      <p>Tracks your trips across all apps.</p>
    </div>
  </div>
</body>
</html>
