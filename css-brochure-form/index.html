<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h2>Learn More</h2>
    <label>
      <p>Company Email</p>
      <div>
      <input type="email" name="email" placeholder="sally@company.co">
      </div>
    </label>
    <label>
      Name
      <div>
        <input type="text" name="name" placeholder="Sally Smith">
      </div>
    </label>
    <label>
      Where are you hiring?
      <div>
        <input type="text" name="location" placeholder="City, Country">
      </div>
    </label>
    <label>
      How many engineers are you hiring in the next 6 months?
      <div>
      <select name="amount">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-5">3-5 Engineers</option>
        <option value="5-10">5-10 Engineers</option>
        <option value="10-25">10-25 Engineers</option>
        <option value="25+">25+ Engineers</option>
      </select>
      </div>
    </label>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
