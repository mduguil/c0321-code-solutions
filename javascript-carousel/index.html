<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-border">
      <div class="img-container">
        <i class="fas fa-chevron-left arrow"></i>
        <img class="characters char1" src="images/001.png" alt="Bulbasaur">
        <img class="characters char2 hidden" src="images/004.png" alt="Charmander">
        <img class="characters char3 hidden" src="images/007.png" alt="Squirtle">
        <img class="characters char4 hidden" src="images/025.png" alt="Pikachu">
        <img class="characters char5 hidden" src="images/039.png" alt="Jigglypuff">
        <i class="fas fa-chevron-right arrow"></i>
      </div>
      <div class="circle-container">
        <i class="fas fa-circle dot1"></i>
        <i class="far fa-circle dot2"></i>
        <i class="far fa-circle dot3"></i>
        <i class="far fa-circle dot4"></i>
        <i class="far fa-circle dot5"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
