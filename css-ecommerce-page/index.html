<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="new">
    <h1>New Arrivals</h1>
  </div>
  <div class="showcase">
    <div class="item">
      <img src="images/dress1.jpeg" alt="Free People dress">
      <p>Free People<span>size 6</span></p>
      <p>$35 <del>$125 retail</del></p>
    </div>
    <div class="item">
      <img src="images/ysl-bag.jpeg" alt="YSL Envelope bag">
      <p>Yves Saint Laurent<span>One-size</span></p>
      <p>$200 <del>$1600 retail</del></p>
    </div>
    <div class="item">
      <img src="images/key.jpeg" alt="Tiffany Key">
      <p>Tiffany<span>One-size</span></p>
      <p>$476 <del>$2000 retail</del></p>
    </div>
    <div class="item">
      <img src="images/lv-bag.jpg" alt="Louis Vuitton wallet">
      <p>Louis Vuitton<span>One-size</span></p>
      <p>$95 <del>$1200 retail</del></p>
    </div>
    <div class="item">
      <img src="images/dress2.jpeg" alt="Reformation dress">
      <p>Reformation<span>size 4</span></p>
      <p>$20 <del>$198 retail</del></p>
    </div>
  </div>
</body>
</html>
